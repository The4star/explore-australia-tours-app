query Tours{
  entries{
    allTour(skip: 0 take:100){
      nodes{
        id
        name
        heroImage{
          url
        }
        chapters{
          ...on TourChapter{
            name
             heroImage{
              url
            }
            content{
              ...on ChapterContent{
                language{
                  localisation
                }
                text{
                  body                
                }
              }
              audioFile{
                url
              }
            }
          }
        }
      }
    }
  }
}